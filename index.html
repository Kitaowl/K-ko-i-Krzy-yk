<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Kółko i Krzyżyk</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        color: #222;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        margin-top: 50px;
        user-select: none;
      }

      #game {
        display: none; /* plansza na początku ukryta */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        background-color: white;
        padding: 10px;
        position: relative;
        width: 310px;
        height: 310px;
        margin: 0 auto 20px;
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
      }

      .cell {
        background-color: #f0f0f0;
        font-size: 64px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .cell:hover {
        background-color: #dceeff;
      }

      #reset {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: none;
      }

      #reset:hover {
        background-color: #45a049;
      }

      #line {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 2;
      }

      #player-select {
        margin-bottom: 20px;
      }

      #player-select button {
        padding: 10px 15px;
        margin: 0 5px;
        font-size: 16px;
        cursor: pointer;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
      }

      #player-select button:hover {
        background-color: #1976d2;
      }
    </style>
  </head>
  <body>
    <h1>Kółko i Krzyżyk</h1>

    <div id="player-select">
      <p>Wybierz liczbę graczy:</p>
      <button id="one-player">1 gracz</button>
      <button id="two-players">2 graczy</button>
    </div>

    <div id="game"></div>
    <div id="message"></div>
    <button id="reset">Resetuj grę</button>
    <canvas id="line"></canvas>

    <script src="script.js"></script>
  </body>
</html>
