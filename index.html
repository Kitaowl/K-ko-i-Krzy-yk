<html lang="pl"><head>
    <meta charset="UTF-8">
    <title>Kółko i Krzyżyk</title>
    <style>
      /* Układ planszy */
      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 5px;
        width: 310px;
        position: relative;
      }

      /* Pojedyncze pole */
      .cell {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        text-align: center;
        font-size: 40px;
        cursor: pointer;
        font-weight: bolder;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Efekt najechania */
      .cell:hover {
        background: linear-gradient(135deg, #f6d365, #fda085);
        transform: scale(1.05);
      }

      /* Efekt kliknięcia */
      .cell:active {
        transform: scale(0.95);
      }

      /* Kolor liter X i O */
      .cell.x {
        color: #2196f3; /* niebieski */
      }
      .cell.o {
        color: #e91e63; /* różowy */
      }

      /* Animacja wpisania X lub O */
      .cell.filled {
        animation: pop 0.3s ease-in-out;
      }
      @keyframes pop {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Czerwona linia zwycięstwa */
      .line {
        width: 314px;
        height: 5px;
        position: absolute;
        background-color: red;
        transform-origin: 0 0;
        z-index: 1;
      }

      /* Styl całej strony */
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #fceabb, #f8b500);
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 40px;
      }

      /* Nagłówek gry */
      h1 {
        background: linear-gradient(90deg, #ff416c, #ff4b2b);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 36px;
        margin-bottom: 20px;
      }

      /* Komunikat tury lub wygranej */
      #message {
        font-size: 20px;
        font-weight: bold;
        background: linear-gradient(90deg, #00c9ff, #92fe9d);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      /* Przycisk resetu */
      #resetBtn {
        padding: 12px 24px;
        font-size: 16px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      #resetBtn:hover {
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <h1>Kółko i Krzyżyk</h1>
    <div id="board" class="board"><div class="cell" data-index="0"></div><div class="cell" data-index="1"></div><div class="cell" data-index="2"></div><div class="cell" data-index="3"></div><div class="cell" data-index="4"></div><div class="cell" data-index="5"></div><div class="cell" data-index="6"></div><div class="cell" data-index="7"></div><div class="cell" data-index="8"></div></div>
    <p id="message">Tura: X</p>
    <button id="resetBtn">Reset</button>

    <script src="script.js"></script>
  

</body></html>
